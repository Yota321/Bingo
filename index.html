<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bingo-container">
        <!-- Bingo header with BINGO letters -->
        <div class="bingo-header" id="letter-B">B</div>
        <div class="bingo-header" id="letter-I">I</div>
        <div class="bingo-header" id="letter-N">N</div>
        <div class="bingo-header" id="letter-G">G</div>
        <div class="bingo-header" id="letter-O">O</div>
        
        <!-- Bingo board for the 25 random numbers -->
        <div class="bingo-board">
            <!-- Bingo numbers will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
