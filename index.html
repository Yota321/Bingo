<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="bingo-header">
            <span class="bingo-letter">B</span>
            <span class="bingo-letter">I</span>
            <span class="bingo-letter">N</span>
            <span class="bingo-letter">G</span>
            <span class="bingo-letter">O</span>
        </div>
        <div id="bingo-board">
            <!-- Bingo Numbers will be dynamically inserted here -->
        </div>
        <div class="controls">
            <button id="new-game">New Game</button>
            <button id="toggle-hints">Toggle Hints</button>
        </div>
        <div id="scoreboard">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="timer">60</span> seconds</p>
        </div>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list">
                <!-- Leaderboard entries will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
